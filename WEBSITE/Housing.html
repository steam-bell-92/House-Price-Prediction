<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="Housing_style.css">
    <title>Housing Price Prediction</title>
</head>
<body>
    <main>
        <div class="glow-wrapper">
            <div class="container">
                <h1>HOUSE PRICE PREDICTION</h1>
                <div class="card">
                <label for="parking">Has Parking ??</label>
                <select id="parking">
                    <option value='YES'>YES</option>
                    <option value='NO'>NO</option>
                </select>
                <br>
                <label for="mainroad">Near mainroad ??</label>
                <select id="mainroad">
                    <option value='YES'>YES</option>
                    <option value='NO'>NO</option>
                </select>
                <br>
                <label for="stories">Enter number of stories/floors</label>
                <input type="number" id="stories" placeholder="Typical range: 1 - 100">
                <br>
                <label for="area">Enter area of house (sq.feet)</label>
                <input type="number" id="area" placeholder="Typical range: 1000 - 20000">
                <br>
                <label for="rooms">Enter number of total rooms</label>
                <input type="number" id="rooms" placeholder="Typical range: 1 - 100">
                <br>
                <button onclick="predict_prices()">Predict</button>
                <div class="output" id="result">Predicted Price: -</div>
                </div>
            </div>
        </div>
    </main>
    <script src="Housing_script.js"></script>
</body>
</html>
